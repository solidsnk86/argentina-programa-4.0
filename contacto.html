<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto CV Web</title>
    <link rel="stylesheet" href="/CSS/estilo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="contenedor-header">
        <header>
            <div class="logo">
                <a>CV WEB</a>
            </div>
            <nav id="nav">
                <ul>
                    <li><i class="fa-solid fa-home"></i><a href="/index.html">INICIO</a></li>
                </ul>
            </nav>
        </header>
    </div>
    <section id="contacto" class="contacto">
        <div class="contenido-seccion">
            <h2>CONTACTO</h2>
            <div class="fila">
                <div class="col">
                    <input type="text" placeholder="Tú Nombre">
                    <input type="text" placeholder="Número telefónico">
                    <input type="text" placeholder="Dirección de correo">
                    <input type="text" placeholder="Tema">
                    <textarea name="" id="" cols="30" rows="10" placeholder="Mensaje"></textarea>
                    <button type="submit">Enviar Mensaje<span class="overlay"></span></button>
                </div>

                <footer>
                    <div class="redes">
                        <a href="https://es-la.facebook.com/"><i class="fa-brands fa-facebook-f"></i></a>
                        <a href="https://www.youtube.com/@tutosNeoTecs"><i class="fa-brands fa-youtube"></i></a>
                        <a href="https://www.instagram.com/"><i class="fa-brands fa-instagram"></i></a>
                        
                        <p>&copy;curriculumWeb - 2023</p>
                    </div>
                </footer>
</body>
</html>
